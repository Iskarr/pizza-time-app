<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="stylesheetPD.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Boiler Plate</title>
  </head>
  <body>
    <header>
      <img src="img/logo.jpg" alt="Logo" width="200px" height="70px" />
    </header>
    
    <div class="order">
        <h3 class="OrderReview">Order Review</h3>
        <h4 class="AR">></h4>
        <h3 class="Delivery">Delivery</h3>
        <h4 class="AR2">></h4>
        <h3 class="Payment">Payment</h3>
    </div>
    
    <div class="customerInfo">
        <h2 class="ID">Customer Information</h2>
        <h2 class="CatN">Name on order:</h2>
        <h2 class="CatP">Callback Number:</h2>
        <h2 class="CatE">Email Receipt:</h2>
        <h3 class="CustName">Guest32467</h3>
        <h3 class="CustPhone"> 123-456-7890</h3>
        <h3 class="CustEmail">example@mail.com</h3>
        <button class="Edit">Edit info</button>
    </div>
    
      
    <div class="PickUP">
    <h2 class="Pick">Pick up in store!</h2>
    <h2 class="Hours">Store hours:</h2>
    <h2 class="Wait">Estimated wait:</h2>
    <h3 class="STHours">10AM-7PM</h3>
    <h3 class="WTHours">13-18 Minutes</h3>
    </div>
      
    <button class="GoBack">Go Back</button>
    <button class="PaymentOPT">Payment Options</button>
      
    <div id="footer">
      <div class="navbar">
        <i class="fa fa-home"
          ><br />
          <p>Home</p></i
        >
      </div>
      <div class="navbar">
        <i class="fa fa-usd"
          ><br />
          <p>Specials</p></i
        >
      </div>
      <div class="navbar">
        <i class="fa fa-star"
          ><br />
          <p>Favorites</p></i
        >
      </div>
      <div class="navbar"><i class="fa fa-bars" id="Hamburger"></i></div>
    </div>
      
  </body>
</html>
